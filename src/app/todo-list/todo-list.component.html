<div class="container mt-5">
  <h2 class="text-center text-primary">Mi Lista de Tareas</h2>

  <!-- Input para agregar tareas -->
  <div class="input-group my-4 shadow-sm">
    <input
      type="text"
      class="form-control"
      placeholder="Nueva tarea"
      [(ngModel)]="newTask"
    />
    <button class="btn btn-success" (click)="addTask()">Agregar</button>
  </div>

  <!-- Lista de tareas -->
  <ul class="list-group">
    <li
      *ngFor="let task of tasks; let i = index"
      class="list-group-item d-flex flex-column flex-md-row justify-content-between align-items-start align-items-md-center shadow-sm"
    >
      <div class="d-flex align-items-center flex-grow-1 mb-2 mb-md-0">
        <input
          *ngIf="editIndex === i"
          type="text"
          class="form-control me-2"
          [(ngModel)]="editTask"
        />
        <span *ngIf="editIndex !== i" class="text-secondary">{{ task }}</span>
      </div>
      <div class="d-flex gap-2">
        <button
          class="btn btn-primary btn-sm"
          *ngIf="editIndex !== i"
          (click)="startEdit(i)"
        >
          Actualizar
        </button>
        <button
          class="btn btn-success btn-sm"
          *ngIf="editIndex === i"
          (click)="saveEdit(i)"
        >
          Guardar
        </button>
        <button
          class="btn btn-outline-danger btn-sm"
          *ngIf="editIndex === i"
          (click)="cancelEdit()"
        >
          Cancelar
        </button>
        <button class="btn btn-danger btn-sm" (click)="removeTask(i)">
          Eliminar
        </button>
      </div>
    </li>
  </ul>
</div>
